          <div>

          <div>

          </div>
          <div>

          <div>  
              <p class="formulariocontacto__mensaje">
                <label for="mensaje">Mensaje

                </label>                     
                <textarea name="introducir_mensaje" class="texto_mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>

          </div>
          <div class="formulariocontacto__inicio">
